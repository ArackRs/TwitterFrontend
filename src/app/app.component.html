@if (isSleeping) {
  <div class="spinner">
    <p-progressSpinner strokeWidth="8" fill="transparent" animationDuration=".5s" [style]="{ width: '50px', height: '50px' }" />
  </div>
} @else {
  <div id="app" class="flex lg:gap-3">
    <app-sidebar *ngIf="isLoggedIn" />
    <router-outlet />
    <app-follow *ngIf="isLoggedIn" />
  </div>
}
